<div class="panel">
	<div class="panel-body">
		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading">
					<span class="">新建</span> <span class="tools pull-right"> <a
						href="/menus" class="fa fa-times"></a>
					</span>
				</header>
				<div class="panel-body">
					<form role="form" action="/menus" method="post" class="pjax-form">
						<div class="form-group">
							<label>菜单名称</label>
							<div class="iconic-input right">
								<i class="fa fa-list-ol"></i> <input th:field="${menu.name}"
									class="form-control" placeholder="输入菜单名称" type="text" />
							</div>
						</div>
						<div class="form-group">
							<label>备注</label>
							<div class="iconic-input right">
								<i class="fa fa-file-text-o"></i> <input th:field="${menu.desc}"
									class="form-control" placeholder="请输入备注" type="text" />
							</div>
						</div>

						<div class="form-group">
							<label>地址</label>
							<div class="iconic-input right">
								<i class="fa fa-coffee"></i> <input th:field="${menu.resource}"
									class="form-control" placeholder="请输入地址" type="text" />
							</div>
						</div>

						<div class="form-group">
							<label>级别</label> <select th:field="${menu.level}"
								class="form-control" type="text">
								<option value="1">一级菜单</option>
								<option value="2">二级菜单</option>
							</select>
						</div>
						<input type="hidden" name="_pjax" value="[data-pjax-container]" />
						<button type="Submit" class="btn btn-info">提交</button>
					</form>
				</div>
			</section>
		</div>
	</div>
</div>
<div th:replace="layout/error-tips"></div>
