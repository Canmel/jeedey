<div class="panel">
	<div class="panel-body">

		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading">
					<span class="">修改</span> <span class="tools pull-right"> 
						<a href="/menus" class="fa fa-times"></a>
					</span>
				</header>
				<div class="panel-body">
					<form role="form" th:action="@{/menus/{menuId}/(menuId=${entity.id})}" method="post" class="pjax-form" >
						<div class="form-group">
							<label>菜单名称</label>
							<div class="iconic-input">
								<i class="fa fa-bullhorn"></i> <input th:field="${entity.name}"
									class="form-control" placeholder="输入菜单名称" type="text" />
							</div>
						</div>
						 <div class="form-group">
							<label>备注</label>
							<div class="iconic-input right">
								<i class="fa fa-coffee"></i> <input
									th:field="${entity.level}" class="form-control"
									placeholder="请输入备注" type="text" />
							</div>
						</div>

						<div class="form-group">
							<label>地址</label>
							<div class="iconic-input right">
								<i class="fa fa-coffee"></i> <input
									th:field="${entity.resource}" class="form-control"
									placeholder="输入地址" type="text" />
							</div>
						</div> 
						<input type="hidden" name="_pjax" value="[data-pjax-container]" /> 
						<button type="提交" class="btn btn-info">Submit</button>
					</form>
				</div>
			</section>
		</div>
	</div>
</div>
